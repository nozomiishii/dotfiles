name: Setup toolchains

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/toolchains/toolchains.sh'
  pull_request:
    paths:
      - 'src/toolchains/toolchains.sh'

jobs:
  check:
    runs-on: macos-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Run setup toolchains
        run: ./src/toolchains/toolchains.sh
