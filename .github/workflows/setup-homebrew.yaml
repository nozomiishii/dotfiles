name: Setup homebrew

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**/homebrew/**'
  pull_request:
    paths:
      - 'src/**/homebrew/**'

jobs:
  setup-homebrew:
    runs-on: macos-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Run setup Homebrew
        run: ./src/homebrew/homebrew.sh
