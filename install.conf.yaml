- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.vimrc:
    ~/Library/Developer/Xcode/UserData/CodeSnippets: ~/Google Drive/dotfiles/link/Xcode/UserData/CodeSnippets
    ~/Library/Developer/Xcode/UserData/FontAndColorThemes: ~/Google Drive/dotfiles/link/Xcode/UserData/FontAndColorThemes
    ~/Library/Developer/Xcode/UserData/KeyBindings: ~/Google Drive/dotfiles/link/Xcode/UserData/KeyBindings

# - create:
#     - ~/testing

- shell:
    - command: ./setup/homebrew.zsh
      stdin: true
      stdout: true
      stderr: true
