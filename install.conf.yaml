- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.config/starship.toml: zsh/starship.toml
    ~/.zshrc: zsh/zshrc
    ~/.gitconfig:
    ~/.vimrc:
- create:
    - ~/Code

- shell:
    - command: ./setup/docker.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./setup/node.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./setup/c#.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./setup/code.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./setup/mac.zsh
      stdin: true
      stdout: true
      stderr: true
